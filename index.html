<!DOCTYPE html>
<html lang="en" data-theme="retro">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Moogle API Test</title>
</head>
<body class="flex flex-col w-full">
  <!--Nav Section-->
  <div class="navbar bg-base-200">
    <a class="btn btn-ghost normal-case text-xl">MoogleAPI</a>
  </div>

  <section class="flex flex-row w-full h-50 mb-5">

    <section class="w-1/2 max-h-50 flex flex-col">
      <section class="flex">
        <div class="w-1/2 m-5">
          <h2 class="text-3xl text-bold mb-2" id="third-Spot"></h2> 
          <img  id="third-Img" class="max-h-full"src="./img/chocobo.png" alt="1">
        </div>
        <div class="w-1/2 h-5/6 m-5 leading-8 overflow-auto max-h-300px">
          <p id="descChoice"></p>
        </div>
      </section>
      <div class="flex  justify-center content-center  h-32 card bg-base-300 rounded-box mx-5 ">
        <form action="" class="flex justify-center content-center w-full">
          <input type="text" placeholder="Type here" class="input input-bordered input-primary w-4/5 max-w-xs"id="getInfoInput" >
          <input id="button" class="btn w-1/5 ml-2" type="button" value="Submit">
        </form>
      </div> 
    </section>

    <section class="w-1/2 h-50 flex flex-col">
      <section class="flex">
        <div class="w-1/2 m-5">
          <h2 class="text-3xl text-bold mb-2" id="second-Spot"></h2>
          <img  id="second-Img" class="max-h-full"src="./img/chocobo.png" alt="2">
        </div>
        <div class="w-1/2  m-5 leading-8 overflow-auto max-h-300px min-h-200px">
          <p id="descRandom"></p>
        </div>
      </section>
      <div class="flex justify-center content-center  h-32 card bg-base-300 rounded-box place-items-center mx-5">
        <button id="randomButton" class="btn btn-secondary w-1/3">Random</button>
      </div>
    </section>

  </section>
  


  


  <section class="w-full max-w-full">
    <div>
      <ul id="unOrdered" class="ml-4 flex flex-col flex-wrap ">

      </ul>
    </div>
    <script src="index.js"></script>
  </section>

</body>
</html>
